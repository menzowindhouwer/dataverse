name: Shellcheck
on:
    pull_request:
        paths:
            - "conf/container/**.sh"
            - "conf/solr/**.sh"
jobs:
    shellcheck:
        name: Shellcheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: shellcheck
              uses: reviewdog/action-shellcheck@v1
              with:
                  github_token: ${{ secrets.github_token }}
                  reporter: github-pr-review # Change reporter.
                  fail_on_error: true